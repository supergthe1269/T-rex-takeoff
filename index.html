<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Takeoff</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="start-screen" class="screen active">
            <h1>T-REX TAKEOFF</h1>
            <p>Quantum Wings Edition</p>
            <div class="controls-hint">
                <div class="key">W</div> <span>JUMP / FLAP</span>
                <div class="key">SPACE</div> <span>SWITCH MODE</span>
            </div>
            <button id="start-btn">PRESS ENTER TO START</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">TRY AGAIN</button>
        </div>

        <div id="hud">
            <div>SCORE: <span id="score-display">0</span></div>
            <div>MODE: <span id="mode-display">GROUND</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
